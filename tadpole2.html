<html>
    <head>
        <title>Tadpole</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="libs/adobe/AIRAliases.js" type="text/javascript"></script>
		<script src="libs/adobe/AIRIntrospector.js" type="text/javascript"></script>
        <script src="libs/mootools/mootools-core-1.3.1-full-nocompat.js" type="text/javascript"></script>
        <script src="libs/mootools/mootools-more-1.3.1.1-nocompat.js" type="text/javascript"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="global">
            <div id="titlebar">
                <h1>Tadpole</h1>
                <a id="contextMenuButton" href="contextMenu">Menu</a>
                <ul id="windowOps">
                    <li id="minimize"><a href="#minimize">-</a></li>
                    <li id="maximize"><a href="#maximize">+</a></li>
                    <li id="close"><a href="#close">x</a></li>
                </ul>
            </div>
            <div id="login">
                <form id="login-form">
                    <div class="wrap">
                    <h3>Login</h3>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="login-username" />
                        <label for="password">Password</label>
                        <input type="password" name="password" id="login-password" />
                        <input type="submit" class="button submit" value="Login" />
                    </div>
                </form>
            </div>
            <div id="post" style="display:none;">
                <form id="post-form">
                    <h3>Update</h3>
                    <p class="counter">140</p>
                    <textarea id="post-contents"></textarea>
                    <ul class="actions">
                        <li class="photo"><a href="#post-photo">Photo</a></li>
                        <li class="video"><a href="#post-video">Video</a></li>
                    </ul>
                    <input type="button" class="button cancel" value="Cancel" />
                    <input type="submit" class="button submit" value="Submit" />
                </form>
                <div class="bottom">
                    <div class="filters">
                        <p class="title">Post To</p>
                        <ul>
                            <li class="twitter"><a href="#filter-twitter" class="active"><img src="img/services/twitter_16.png" /></a></li>
                            <li class="facebook"><a href="#filter-facebook" class="active"><img src="img/services/facebook_16.png" /></a></li>
                            <li class="linkedin"><a href="#filter-linkedin" class="active"><img src="img/services/linkedin_16.png" /></a></li>
                        </ul>
                    </div>
                    <a href="#post" class="post-button" class="active">Post</a>
                </div>
            </div>
			<ul id="topnav" style="display: none;">
                <li id="topnav-timeline"><a href="#timeline" class="active">Updates</a></li>
                <li id="topnav-mentions"><a href="#mentions">For Me</a></li>
                <li id="topnav-settings"><a href="#settings">Settings</a></li>
            </ul>
            <div id="contents" style="display: none;">
                <div id="timeline">
                    <a class="scrollbar"><span class="up">&lt;</span><span class="down">&gt;</span></a>
                    <ul class="entries">
                    </ul>
                </div>
                <div id="mentions">
                    <a class="scrollbar"><span class="up">&lt;</span><span class="down">&gt;</span></a>
                    <ul class="entries">
                    </ul>
                </div>
                <div class="bottom">
                    <div class="filters">
                        <p class="title">Filter</p>
                        <ul>
                            <li class="twitter"><a href="#filter-twitter" class="active"><img src="img/services/twitter_16.png" /></a></li>
                            <li class="flickr"><a href="#filter-flickr" class="active"><img src="img/services/flickr_16.png" /></a></li>
                            <li class="youtube"><a href="#filter-youtube"><img src="img/services/youtube_16.png" /></a></li>
                            <li class="facebook"><a href="#filter-facebook" class="active"><img src="img/services/facebook_16.png" /></a></li>
                            <li class="linkedin"><a href="#filter-linkedin" class="active"><img src="img/services/linkedin_16.png" /></a></li>
                            <li class="picasa"><a href="#filter-picasa" class="active"><img src="img/services/picasa_16.png" /></a></li>
                            <li class="rss"><a href="#filter-rss" class="active"><img src="img/services/rss_16.png" /></a></li>
                        </ul>
                    </div>
                    <a href="#post" class="post-button">Post</a>
                </div>
			</div>
            <div id="statusbar">
                <p id="status-info"><a href="#status">Idle</a></p>
                <a href="#resize" id="resize-handle"><img src="img/resize-handle.png" /></a>
            </div>
        </div>
    </body>
</html>
