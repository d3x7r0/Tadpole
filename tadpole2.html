<html>
    <head>
        <title>Tadpole</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="libs/adobe/AIRAliases.js" type="text/javascript"></script>
        <script src="libs/mootools-core-1.3.1-full-nocompat.js" type="text/javascript"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="global">
            <div id="titlebar">
                <h1>Tadpole</h1>
                <a id="contextMenuButton" href="contextMenu">Menu</a>
                <ul id="windowOps">
                    <li id="minimize"><a href="#minimize">-</a></li>
                    <li id="maximize"><a href="#maximize">+</a></li>
                    <li id="close"><a href="#close">x</a></li>
                </ul>
            </div>
            <div id="contents">
                <ul id="topnav">
                    <li id="topnav-timeline"><a href="#timeline" class="active">Updates</a></li>
                    <li id="topnav-mentions"><a href="#mentions">For Me</a></li>
                    <li id="topnav-settings"><a href="#settings">Settings</a></li>
                </ul>
                
                <div id="bottom">
                    <div id="filters">
                        <p class="title">Filter</p>
                        <ul>
                            <li class="twitter"><a href="#filter-twitter" class="active"><img src="img/services/twitter_16.png" /></a></li>
                            <li class="flickr"><a href="#filter-flickr" class="active"><img src="img/services/flickr_16.png" /></a></li>
                            <li class="youtube"><a href="#filter-youtube" class="active"><img src="img/services/youtube_16.png" /></a></li>
                            <li class="facebook"><a href="#filter-facebook" class="active"><img src="img/services/facebook_16.png" /></a></li>
                            <li class="linkedin"><a href="#filter-linkedin" class="active"><img src="img/services/linkedin_16.png" /></a></li>
                            <li class="picasa"><a href="#filter-picasa" class="active"><img src="img/services/picasa_16.png" /></a></li>
                            <li class="rss"><a href="#filter-rss" class="active"><img src="img/services/rss_16.png" /></a></li>
                        </ul>
                    </div>
                    <a href="#post" id="post-button">Post</a>
                </div>
            </div>
            <div id="statusbar">
                <p id="status-info"><a href="#status">Idle ssadksjdksndnaksndakdnaksndaklsdlakdkandakndadnsakdjaskldnaklndakjsd</a></p>
                <a href="#resize" id="resize-handle"><img src="img/resize-handle.png" /></a>
            </div>
        </div>
    </body>
</html>
