<html>
	<head>
        <title>Login :: Pond</title>
        <link href="sample.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="lib/air/AIRAliases.js"></script>
        <script type="text/javascript" src="lib/air/AIRLocalizer.js"></script>
		<script type="text/javascript" src="lib/prototype/prototype.js"></script>
        <script type="text/javascript">
            // AIR-related functions created by the develop
			
			function saveLocalFile(msg){
           		var f = air.File.applicationStorageDirectory.resolvePath("pond.txt");
				
                var fs = new air.FileStream();
				fs.open(f, air.FileMode.WRITE);
				fs.writeMultiByte( msg, air.File.systemCharset );
				fs.close();
                
                window.location = "pond.html";
            }
            
        </script>
	</head>

    <body onload="saveLocalFile('')">
        
    </body>
</html>
